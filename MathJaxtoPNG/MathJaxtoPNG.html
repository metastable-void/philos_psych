 <title>MathJaxをPNGにできるサイト</title>

 <link rel="stylesheet" href="https://anosatsuk124.github.io/philos_psych/MathJaxtoPNG/default.css">
 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML"></script> 
<script type="text/javascript" src="https://anosatsuk124.github.io/philos_psych/mathjax_config.js"></script>

 <link rel="stylesheet" type="text/css" href="http://tikzjax.com/v1/fonts.css">
 <script src="http://tikzjax.com/v1/tikzjax.js"></script>
 
<script type="text/javascript" src="https://anosatsuk124.github.io/philos_psych/MathJaxtoPNG/html2canvas.min.js"></script>
<script type="text/javascript" src="https://anosatsuk124.github.io/philos_psych/MathJaxtoPNG/script.js"></script>

</head>

<body>
 <link rel="stylesheet" type="text/css" href="http://tikzjax.com/v1/fonts.css">
 <script src="http://tikzjax.com/v1/tikzjax.js"></script>
  
  <textarea id='input_area' autofocus placeholder="$$\not \exists n \forall x, y, z( (n, x, y, z \in \mathbb{N}) \land (x^ n + y^ n = z^ n) \land  (n \geq 3) )$$"></textarea>
 <p id='output_area'></p>
 
  <div id='canvas_test_div'></div>
  <button id="download_png_button">PNG画像としてダウンロード</button>
  <a id="hiddenLink" download="formula.png" style="display:none">link</a>

  <div id="controller">
    <table id="controller_table">
      <tr>
        <td>フォント</td>
        <td>
          <label><input type="radio" name="font_radio" value="sans_serif" checked="checked">ゴシック体</label>
          <label><input type="radio" name="font_radio" value="serif">明朝体</label>
        </td>
      </tr>
      <tr id="font_size_controller">
        <td>
          フォントサイズ
        </td>
        <td><input type="range" id="font_size_range" max=1.5 min=-1.5 step=0.1>
          <button id="font_size_reset_button" class="reset_button">リセット</button>
        </td>
      </tr>
      <tr id="bg_color_controller">
        <td>背景色</td>
        <td>
          <input id='bg_color_input' type='color' value='#eeeeee'>
          <button id="bg_color_reset_button" class="reset_button">リセット</button>
        </td>
      </tr>
      <tr id="text_color_controller">
        <td>文字色</td>
        <td>
          <input id='text_color_input' type='color' value='#000022'>
          <button id="text_color_reset_button" class="reset_button">リセット</button>
        </td>
      </tr>
    </table>
  </div>
 </body>
